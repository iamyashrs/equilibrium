{% extends "layout.html" %}
{% block main %}


<div class="container" style="margin-bottom: 2em;margin-top:40px;">
<div class="details">
<br/>
<div class="alert alert-danger alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Warning!</strong> You need to login to add your workplace!
</div>
<h3>Edit Workplace details</h3>
    <div class="row">
     <div class="col-md-7">

        <form action="/editfirm" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Title:</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" name="title" required placeholder="Email" value="{{ title }}">
                </div>
              </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Website:</label>
                <div class="col-lg-10">
                  <input type="url" class="form-control" name="link" required placeholder="Official Website.." pattern="https?://.+" value="{{ link }}">
                </div>
              </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Description:</label>
                <div class="col-lg-10">
                  <textarea name="desc" class="form-control" rows="5" required placeholder="Description(tit-bits)..">{{ desc }}</textarea>
                </div>
              </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Photo:</label>
                <div class="col-lg-10">
                  <input type="url" class="form-control" name="picture" required placeholder="Picture Link.." pattern="https?://.+" value="">
                </div>
              </div>
            <br/>
            <div class="form-actions" style="background:none;border:none;">
              <button type="submit" class="btn btn-primary btn-lg btn-block disabled">Add Workplace</button>
            </div>
            <br/>
        </form>

      </div>
      <div class="col-md-5">
          <h1 style="font-weight: bold;">Login First to add Your Workplace!</h1>
          <a href="/auth/google">
              <img src="/img/gp.png" style="height:128px; width:128px;">
          </a>
      </div>
    </div>

</div>
</div>

{% endblock %}
